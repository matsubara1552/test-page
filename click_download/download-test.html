<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードテスト</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 800px;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #999;
            border-radius: 8px;
            background: #fff;
            color: #000;
            transition: all 0.2s;
        }
        button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="download-btn" id="download-english" onclick="downloadEnglish()">test.txt ダウンロード</button>
        <button class="download-btn" id="download-japanese" onclick="downloadJapanese()">日本語テスト.txt ダウンロード</button>
        <button class="download-btn" id="download-redirect-english" onclick="redirectEnglish()">test.txt ダウンロード（遷移）</button>
        <button class="download-btn" id="download-redirect-japanese" onclick="redirectJapanese()">日本語テスト.txt ダウンロード（遷移）</button>
    </div>

    <script>
        function downloadEnglish() {
            const content = 'click download test';
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'test.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadJapanese() {
            const content = 'クリックダウンロードテスト';
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '日本語テスト.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function redirectEnglish() {
            window.location.href = 'download-page-english.html';
        }

        function redirectJapanese() {
            window.location.href = 'download-page-japanese.html';
        }
    </script>
</body>
</html>
